<div class="crm-container"  [class.crm-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="crm-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon></button>
      <img [src]="appLogo" alt="logo">
      <h1 class="crm-app-name">{{appTitle}}</h1>
      <span class="app-toolbar-filler"></span>
      <button mat-icon-button [matMenuTriggerFor]="user">
          <mat-icon>account_box</mat-icon>
      </button>
      <mat-menu #user="matMenu">
        <button mat-menu-item (click)="openDialog()">
          <mat-icon>perm_identity</mat-icon>
          <span>Login</span>
        </button>
  
        <button mat-menu-item disabled>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="crm-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item *ngFor="let link of links" (click)="activeLink = link" routerLink="{{link.path}}" routerLinkActive="active">
            {{link.label}}
          </a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <nav mat-tab-nav-bar>
          <a mat-tab-link *ngFor="let link of links" (click)="activeLink = link" [active]="activeLink == link" routerLink="{{link.path}}">
            {{link.label}}
          </a>
        </nav>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
